				<div class="entry__content"><p>(if COND THEN ELSE &hellip;)</p>
<p>COND의 결과가 nil이 아니면 THEN 표현식을 계산후에 리턴. 아니면 &hellip;을 계산한 후에 마지막 표현식을 리턴한다.</p>
<div class="highlight"><pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-emacs-lisp" data-lang="emacs-lisp">(<span style="color:#a6e22e">message</span> <span style="color:#e6db74">&#34;hello %s&#34;</span> (if (<span style="color:#a6e22e">=</span> <span style="color:#ae81ff">1</span> <span style="color:#ae81ff">2</span>) <span style="color:#e6db74">&#34;hello&#34;</span> <span style="color:#e6db74">&#34;world&#34;</span>))
</code></pre></div><div class="highlight"><pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-text" data-lang="text">hello world
</code></pre></div></div>
